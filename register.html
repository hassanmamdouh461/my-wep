<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - أكاديميتي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>أكاديميتي</span>
                </div>
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلينا وابدأ رحلة التعلم!</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        رقم الهاتف (اختياري)
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="+966 XXX XXX XXX">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">يجب أن تحتوي على 6 أحرف على الأقل</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span>إنشاء الحساب</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn" id="googleRegisterBtn">
                    <i class="fab fa-google"></i>
                    <span>التسجيل بحساب Google</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </div>

    <!-- نسخة تجريبية بدون Firebase -->
    <!-- لاستخدام Firebase الحقيقي، احذف السطر التالي وفعّل سكريبتات Firebase -->
    <script src="js/demo-auth.js"></script>
    
    <!-- Firebase (معطل حالياً - لتفعيله عدّل firebase-config.js أولاً) -->

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    -->
</body>
</html>
